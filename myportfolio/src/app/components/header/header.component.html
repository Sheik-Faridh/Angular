<header class="app-header" [class.shadowBox]="scrollTop > 70">
  <div class="app-logo" @fadeInDown>
    <img src="assets/svg/logo.svg" alt="Portfolio Logo" />
  </div>
  <div class="menu-container">
    <ul class="menu">
      <li *ngFor="let link of links" (click)="scrollTo(link.name)" @fadeInDown>
        <a [href]="link.href">
          <i [class]="link.className"></i>
          {{ link.name }}
        </a>
      </li>
    </ul>
  </div>
</header>
